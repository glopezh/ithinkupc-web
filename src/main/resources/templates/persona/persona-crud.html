<!DOCTYPE html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

	<head>
		<title>Gestión de Persona</title>
	</head>
	
	<body>
		<div class="container" layout:fragment="content">

			<div class="panel panel-primary">
			
				<div class="panel-heading">
					<h3 class="panel-title">Gestión de Persona</h3>
				</div>
				
				<div class="panel-body">
					<form id="formPersona" class="form-horizontal"  method="post" th:object="${personaForm}" th:action="@{/persona}">
						 <input type="hidden" id="id" th:field="*{persona.id}"/>
						 
						 <div class="form-group">
						   	<label for="dni" class="col-md-3 control-label">DNI</label>
							<div class="col-md-4">
								<input type="text" class="form-control" id="dni" th:field="*{persona.dni}"/>
						   	</div>
						 </div>
						 
						<div class="form-group">
						   	<label for="nombre" class="col-md-3 control-label">Nombre</label>
							<div class="col-md-4">
								<input type="text" class="form-control" id="nombre" th:field="*{persona.nombre}"/>
						   	</div>
						 </div>

						<div class="form-group">
							<label for="apellido" class="col-md-3 control-label">Apellido</label>
							<div class="col-md-4">
								<input type="text" class="form-control" id="apellido" th:field="*{persona.apellido}"/>
							</div>
						</div>

						<div class="form-group">
							<label for="telefono" class="col-md-3 control-label">Teléfono</label>
							<div class="col-md-4">
								<input type="text" class="form-control" id="telefono" th:field="*{persona.telefono}"/>
							</div>
						</div>

						<div class="form-group">
							<label for="tipoVia" class="col-md-3 control-label">Tipo Vía</label>
							<div class="col-md-4">
								<input type="text" class="form-control" id="tipoVia" th:field="*{personaDireccion.tipoVia}"/>
							</div>
						</div>

						<div class="form-group">
							<label for="nombreVia" class="col-md-3 control-label">Nombre Vía</label>
							<div class="col-md-4">
								<input type="text" class="form-control" id="nombreVia" th:field="*{personaDireccion.nombre}"/>
							</div>
						</div>

						<div class="form-group">
							<label for="ciudad" class="col-md-3 control-label">Ciudad</label>
							<div class="col-md-4">
								<input type="text" class="form-control" id="ciudad" th:field="*{personaDireccion.ciudad}"/>
							</div>
						</div>

						 <div class="form-group">
						 	<div class="col-md-offset-3 col-md-9">
						 		<button id="guardar" type="button" class="btn btn-default">Guardar</button>
								<button id="cancelar" type="button" class="btn btn-primary">Cancelar</button>
							</div>
						 </div>
					</form>

				</div>
			</div>
	
		</div>
	</body>

	<script layout:fragment="custom-javascript"  th:src="@{/js/persona/persona-crud.js}"></script>
</html>
